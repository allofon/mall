<script>
document.getElementById("reviewBtn").addEventListener("click", () => {

  const reviewSection = document.getElementById("reviewSection");
  const reviewContent = document.getElementById("reviewContent");

  reviewContent.innerHTML = "";
  let hasContent = false;

  document.querySelectorAll("section").forEach(section => {

    // hoppa √∂ver granskningsrutan sj√§lv
    if (section.id === "reviewSection") return;

    const titleEl = section.querySelector("h2");
    if (!titleEl) return;

    let sectionRows = "";

    section.querySelectorAll("input[type='text']").forEach(input => {
      if (input.value.trim() === "") return;

      hasContent = true;

      let labelText = "F√§lt utan etikett";

      const row = input.closest(".form-row");
      if (row) {
        const lbl = row.querySelector("label");
        if (lbl) labelText = lbl.textContent.trim();
      }

      sectionRows += `<div><strong>${labelText}:</strong> ${input.value}</div>`;
    });

    if (sectionRows) {
      reviewContent.innerHTML += `
        <div style="margin-bottom:1.5rem;">
          <h3>${titleEl.textContent}</h3>
          ${sectionRows}
        </div>
      `;
    }
  });

  if (!hasContent) {
    reviewContent.innerHTML = "<em>Inga uppgifter ifyllda √§nnu.</em>";
  }

  reviewSection.style.display = "block";
  reviewSection.scrollIntoView({ behavior: "smooth" });
});

document.getElementById("resetBtn").addEventListener("click", () => {
  

  document.querySelectorAll("input[type='text']").forEach(input => {
    input.value = "";
  });

  // D√∂lj granskningsrutan om den √§r √∂ppen
  const reviewSection = document.getElementById("reviewSection");
  if (reviewSection) {
    reviewSection.style.display = "none";
  }
});

</script>
